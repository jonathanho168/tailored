{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" id="submit" type="submit" disabled>Log In</button>
    </form>


<script>
        // ensure that the submit button is disabled when no input is given
        document.querySelector('#username').onkeyup = function() {
            if (document.querySelector('#username').value === '' || document.querySelector('#password') === '') {
                document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            }
        }

        // ensure that the submit button is disabled when no input is given
        document.querySelector('#password').onkeyup = function() {
            if (document.querySelector('#username').value === '' || document.querySelector('#password') === '') {
                document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            }
        }
    </script>
{% endblock %}
